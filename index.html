<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop It</title>
    <link rel="stylesheet" href="1.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="header__logo">НЕ_ПУПЫРКА.РУ</div>
        <nav class="header__nav">
            <a href="#about" class="nav-link">О НАС</a>
            <a href="#discounts" class="nav-link">СКИДКИ</a>
            <a href="#contacts" class="nav-link">КОНТАКТЫ</a>
        </nav>
    </header>

    <main class="main">
        <div class="main__content">
            <h1 class="main__title">POP IT!</h1>
            <p class="main__description">
                Лучшая игрушка-антистресс - бесконечная <br> пупырчатая пленка!
            </p>            <button class="main__button" id="buy-now-btn">КУПИТЬ</button>
        </div>
        <img src="photo/background.png" alt="Pop It" class="main__image">
    </main>

    <section class="products-section">
        <h2 class="products-section__title">Выбери свой Pop-It!</h2>
        <div class="products" id="product-list">
            <!-- JavaScript will dynamically add products here -->
        </div>
    </section>

    <footer class="footer">
        <div>НЕ_ПУПЫРКА.РУ</div>
        <div>Способы оплаты</div>
        <div>Доставка</div>
        <div>Опт</div>
        <div>Контакты</div>
    </footer>

    <script src="1.js"></script>
</body>
</html>
